<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4</title>
    <link rel="stylesheet" href="css/task4.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logo-container">
        <img src="images/figma.png" alt="logo" />
        <h2>Figma</h2>
      </div>
      <div id="profile-container">
        <img src="images/profile.jpg" alt="profile " />
      </div>
    </div>
    <div class="main">
      <div id="sidebar">
        <nav>
          <a href="# " class="active">Dashboard</a>
          <a href="#">Users</a>
          <a href="#">Customers</a>
          <a href="#">Purchases</a>
          <a href="#">Sales</a>
          <a href="#">Tax</a>
          <a href="#">Employees</a>
          <a href="#">Accounts</a>
          <a href="#">Configuration</a>
          <a href="#">Auditing</a>
          <a href="#">Reports</a>
        </nav>
      </div>
      <div id="container">
        <h2>Dashboard</h2>
        <div id="tile-container">
          <div class="tile green-bg">
            <h2>Total sales</h2>
            <h3>200,000</h3>
          </div>
          <div class="tile purple-bg">
            <h2>Total Purchases</h2>
            <h3>100,000</h3>
          </div>
          <div class="tile red-bg">
            <h2>Total Expenses</h2>
            <h3>50,000</h3>
          </div>
          <div class="tile cyan-bg">
            <h2>Revenue</h2>
            <h3>50,000</h3>
          </div>
        </div>
        <div id="circle-container">
          <div class="circle purple-bg">
            <div class="inner1 green-bg">
              <h2>40/400</h2>
            </div>
          </div>
          <div class="circle cyan-bg">
            <div class="inner2">
              <h2>10/200</h2>
            </div>
          </div>
          <div class="circle red-bg">
            <div class="inner3">
              <div class="inner4">
                <h2>Danger</h2>
              </div>
            </div>
          </div>
          <div class="chart">
            <div class="bar green-bg one"></div>
            <div class="bar red-bg two"></div>
            <div class="bar purple-bg three"></div>
            <div class="bar cyan-bg four"></div>
            <div class="bar green-bg five"></div>
            <div class="bar purple-bg six"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
